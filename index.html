<!DOCTYPE html>
<html>
    <head>
        <title>Game</title>
        <link href="style.css" rel="stylesheet" type="text/css">

    </head>
    <body id="body">
        <canvas id="canvas"></canvas>
        <p id="enemyCount">10/10</p>
        <p id="clock">0.0</p>
        
        <div id="score" class="scoreboard">
            <div class="stats">
                <h5 id="time"> </h5>
                <h5 id="timeScore">+0</h5>
            </div>
            <div class="stats">
                <h5 id="kills"> </h5>
                <h5 id="killsScore">+0</h5>
            </div>
            <div class="stats">
                <h5 id="hits"> </h5>
                <h5 id="hitsScore">+0</h5>
            </div>
            <div class="stats">
                <h5 id="bullets"> </h5>
                <h5 id="bulletsScore">+0</h5>
            </div>
            <div class="stats">
                <h5 id="landing"> </h5>
                <h5 id="landingScore">+0</h5>
            </div>
            <div class="stats" style="font-size: 200%">
                <h5 id="total">Kokonaispisteet:</h5>
                <h5 id="totalScore">+0</h5>
            </div>
        </div>
        
        <p id="miniguide">Ohjeet:<br/><br/></p>
        <p id="guide" >Aloita painamalla mit채 tahansa n채pp채int채</p>
        
        <img id="planet1" src="Images/Planets/Planet1.png">
        <img id="planet2" src="Images/Planets/Planet2.png">
        <img id="planet3" src="Images/Planets/Planet3.png">
        <img id="moon" src="Images/Planets/moon.png">
        
        <img id="chair" src="Images/chair.png">
        <img id="bug" src="Images/bug.png">
        
        <img id="background" src="Images/Background.png">
        <img id="text" src="Images/text.png">
        <img id="rocket" src="Images/Rocket.png">
        
        
        <script src="Drawable.js"></script>
        <script src="Destructable.js"></script>
        <script src="input.js"></script>
        
        <script src="Bug.js"></script>
        <script src="chair.js"></script>
        
        <script src="Planet.js"></script>
        <script src="Rocket.js"></script>
        
        <script src="game.js"></script>
        <script src="main.js"></script>
        <script src="Background.js"></script>
    </body>
</html>
